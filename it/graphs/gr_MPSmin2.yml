---
schema: EconSchema
version: 1
params:
- {name: DWL, value: 0}
- {name: RC, value: 0}
- {name: welfare, value: 0}
- {name: minwage, value: 30, min: 0, max: 75}

calcs:
  L0: (-2000)+(100)*(params.minwage)

aspectRatio: 1.3

layout:
  type: OneGraph
  def:
    graph:
      xAxis:
        orient: bottom
        min: 0
        max: 4500
        ticks: 0
      yAxis:
        orient: left
        min: 0
        max: 100
        ticks: 0
      objects:

# mkt labor supply function
      - Curve:
          fn: 20+(x)/100
          color: Pink
          max: 4450
          strokeWidth: 3.5
          position: c
          label:
            text: S
            x: 4500
          bgcolor: none
      - Segment:
          a: [20,0]
          b: [20,20]
          color: Pink
          strokeWidth: 3.5

# marginal labor cost
      - Line:
          yIntercept: 20
          max: 3900
          slope: 0.02
          color: Orange
          strokeWidth: 3
          position: c
          label:
            text: MLC
            x: 4000
            bgcolor: none
          show: params.minwage <= 20
      - Line:
          yIntercept: 20
          min: (-2000)+(100)*(params.minwage)
          max: max(3900,(-2000)+(100)*(params.minwage))
          slope: 0.02
          color: Orange
          strokeWidth: 3
          position: c
          label:
            text: MLC
            x: 4000
            bgcolor: none
          show: params.minwage > 20
      - Segment:
          a: [0,params.minwage+0.4]
          b: [(-2000)+(100)*(params.minwage),params.minwage+0.4]
          color: Orange
          strokeWidth: 3
      - Segment:
          a: [calcs.L0,params.minwage]
          b: [calcs.L0,(1/50)*(calcs.L0)+20]
          color: Orange
          strokeWidth: 3
          lineStyle: dashed

# marginal labor revenue
      - Line:
          yIntercept: 80
          max: 4300
          slope: -0.01
          color: LightBlue
          strokeWidth: 2.5
          position: c
          label:
            text: MLR
            x: 4400
            bgcolor: none
# marginal labor cost shadow
      - Line:
          yIntercept: 20
          max: 
          slope: 0.02
          color: Orange
          strokeWidth: 0.75
          lineStyle: dashed

# minimum wage
      - Line:
          yIntercept: params.minwage
          color: White
          label:
            text: W_0
            x: 4500
            position: l
          strokeWidth: 3
          bgcolor: '073763'
          drag:
            - vertical: minwage
      - Point:
          coordinates: [0, params.minwage]
          color: Purple
          r: 0

# points
      - Point:
          coordinates: [2000, 60]
          color: Green
          droplines:
            vertical:
          r: 0
          show: params.minwage <= 40
      - Point:
          coordinates: [3000, 50]
          color: Blue
          r: 5
      - Point:
          coordinates: [2000, 40]
          color: Green
          r: 5
          show: params.minwage <= 40
      - Point:
          coordinates: [calcs.L0, params.minwage]
          color: Orange
          r: 0
      - Point:
          coordinates: [calcs.L0, params.minwage]
          color: Green
          droplines:
            vertical:
          r: 5
          show: params.minwage > 40 && params.minwage <= 50
      - Point:
          coordinates: [calcs.L0, -calcs.L0/100+80]
          color: Orange
          r: 0
          show: params.minwage > 40 && params.minwage < 50
      - Point:
          coordinates: [(100)*(80-params.minwage),params.minwage]
          color: Green
          r: 5
          droplines:
            vertical:
          show: params.minwage > 50
      - Point:
          coordinates: [0, 20]
          color: Black
          r: 0











